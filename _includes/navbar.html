<div class='navbar-container'>
<nav class='navbar'>
    <ul class='menu'>
        {% for nav in site.data.navigation %}
            <li class= 'menu-item'>
                <a href="{{nav.link}}" class="menu-link">
                    <span>{% include {{nav.icon}} %}</span>
                    <span class ="text-link">{{nav.name}}</span>
                </a>
            </li>
        {% endfor %}
    </ul>
</nav>
</div>
